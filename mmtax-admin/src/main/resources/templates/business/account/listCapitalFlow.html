<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            商户名称：<input type="text" name="merchantName"/>
                        </li>
                        <li>
                            商户编码：<input type="text" name="merchantCode"/>
                        </li>
                        <li>
                            订单流水：<input type="text" name="orderSerialNum"/>
                        </li>
                        <li>
                            所属销售：<input type="text" name="saleName"/>
                        </li>
                        <li>
                            交易类型：<select name="type" th:with="type=${@dict.getType('sys_normal_disable')}">
                            <option value="">所有</option>
                            <option value="1">充值</option>
                            <option value="0">打款</option>
                            <option value="4">退款</option>
                            <option value="5">取款</option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="startDate"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endDate"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.limitSearch()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 650px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">驳回原因</h4>
            </div>
            <div style="width: 100%;height: 88px;padding:20px"><input type="text" id="rejected" placeholder="请输入驳回原因" style="width: 100%;height: 48px;"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="enable()">确定</button>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('manager:account:edit')}]];
    var trxTypeData = [[${@dict.getType('trx_type')}]];
    var orderTypeData = [[${@dict.getType('order_status')}]];
    var prefix = ctx + "manager/account";
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        var startDate = laydate.render({
            elem: '#startTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value, date){
                endDate.config.min ={
                    year:date.year,
                    month:date.month-1,
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                };
            }
        });
        var endDate = laydate.render({
            elem: '#endTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value,date){
                startDate.config.max={
                    year:date.year,
                    month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                }
            }
        });
    })
    $(function () {
        var options = {
            url: prefix + "/getListCapitalFlow",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "交易订单",
            showExport: true,
            columns: [{
                checkbox: true
            },

                {
                    field: 'id',
                    title: '表序列号',
                }, {
                    field: 'merchantName',
                    title: '商户名称',
                }, {
                    field: 'merchantCode',
                    title: '商户编码',
                },{
                    field: 'subject',
                    title: '代征主体',
                }, {
                    field: 'saleName',
                    title: '所属销售'
                },{
                    field: 'orderSerialNum',
                    title: '流水号',
                }, {
                    field: 'type',
                    title: '交易类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(trxTypeData, row.type);
                    }
                },
                // {
                //     field: 'status',
                //     title: '订单状态',
                //     formatter: function (value, row, index) {
                //         return $.table.selectDictLabel(orderTypeData, row.status);
                //     }
                // },
                {
                    field: 'amount',
                    title: '金额',
                },{
                    field: 'accountingTime',
                    title: '入账时间',
                },{
                    field: 'auditTime',
                    title: '审核时间',
                },{
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="fundDetails('+row.id+')"><i class="fa fa-edit"></i>详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
<script>
    function fundDetails(id) {
        var rows = $("#bootstrap-table").bootstrapTable('getData');
        var obj = {}
        for (let item of rows) {
            if(item.id == id){
                obj = item
            }
        }
        var status = obj.status == 0 ? '未处理' : '已处理'
        $.modal.confirm("商户名称："+obj.merchantName+"，代付总金额："+obj.amount+"，提交时间："+obj.accountingTime+"，交易订单号："+obj.orderSerialNum, function() {});
    }
</script>
</body>
