<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('账户列表')"/>
    <style>
        /*.layui-layer[type="iframe"] .layui-layer-btn0{*/
            /*display: none;*/
        /*}*/
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            商户名称：<input type="text" name="merchantName"/>
                        </li>
                        <li>
                            手机号：<input type="text" name="merchantMobile"/>
                        </li>
                        <li>
                            所属销售：<input type="text" name="saleName"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.limitSearch()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 650px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">充值</h4>
            </div>
            <form class="form-horizontal m">
                <div class="form-group">
                    <label class="col-sm-3 control-label">充值金额：</label>
                    <div class="col-sm-9">
                        <input type="text" name="amount" class="form-control" placeholder="请输入金额">
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="submitTopUp()">确定</button>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('manager:account:detail')}]];
    var drawbackFlag = [[${@permission.hasPermi('manager:account:merchantDrawback')}]];
    var removeFlag = [[${@permission.hasPermi('business:batchPaymentRecord:remove')}]];
    var prefix = ctx + "manager/account";
    var Itssales = [[${@dict.getType('Its_sales')}]];

    $(function () {
        var options = {
            url: prefix + "/getListAccount",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/merchantDrawback?merchantId={id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "账户列表",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                field: 'id',
                title: 'id',
                 }, {
                    field: 'merchantName',
                    title: '商户名称',
                }, {
                    field: 'merchantNo',
                    title: '商户号',
                },  {
                    field: 'saleName',
                    title: '所属销售'
                }, {
                    field: 'merchantMobile',
                    title: '商户手机号',
                }, {
                    field: 'merchantAmount',
                    title: '账户余额',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + drawbackFlag + '" href="javascript:void(0)" onclick="$.operate.accountDrawBack(' + row.id + ')"><i class="fa fa-reply"></i>退 款</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.accountDetailTab(' + row.id + ')"><i class="fa fa-edit"></i>详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    var merchantId;
    function topup(id) {
        merchantId = id
    }
    function submitTopUp() {
        var amount = $("input[name='amount']").val()
        if(amount == ''||amount == undefined){
            $.modal.msgWarning("请输入充值金额");
            return
        }
        $.modal.confirm("是否充值", function() {
            var data = {
                amount: amount,
                merchantId: merchantId
            }
            data = JSON.stringify(data)
            $.ajax({
                url: '/manager/account/simulationRechargeRecord',
                type: 'post',
                data: data,
                contentType: 'application/json',
                success : function(data) {
                    $.modal.msgSuccess(data.msg);
                    $.table.refresh()
                }
            })
        });
    }
</script>
</body>
</html>
