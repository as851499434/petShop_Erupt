<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('灵工列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId" autocomplete="off">
				<div class="select-list">
					<ul>
						<li>
							灵工姓名：<input type="text" name="realName"/>
						</li>
<!--						<li>-->
<!--							所属商户：<input type="text" name="merchantName"/>-->
<!--						</li>-->
						<li class="select-time">
							<label>创建时间： </label>
							<input type="text" class="time-input" id="startTime" placeholder="开始时间"
								   name="startDate" autocomplete="off"/>
							<span>-</span>
							<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endDate" autocomplete="off"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.limitSearch()"><i
									class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
									class="fa fa-refresh"></i>&nbsp;重置</a>
							<a class="btn btn-danger btn-rounded btn-sm" onclick="$.table.searchCustomerWarn()"><i
									class="fa fa-bolt"></i>&nbsp;高风险人员</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-warning" onclick="$.table.exportExcel()"
			   shiro:hasPermission="manager:customerInfo:export">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
	var prefix = ctx + "manager/customerInfo";
	var bindStatus = [[${@dict.getType('bind_status')}]];
	layui.use('laydate',function () {
		var laydate = layui.laydate;
		var startDate = laydate.render({
			elem: '#startTime',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function(value, date){
				endDate.config.min ={
					year:date.year,
					month:date.month-1,
					date: date.date,
					hours: 0,
					minutes: 0,
					seconds : 0
				};
			}
		});
		var endDate = laydate.render({
			elem: '#endTime',
			type: 'date',
			format: 'yyyy-MM-dd',
			done: function(value,date){
				startDate.config.max={
					year:date.year,
					month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
					date: date.date,
					hours: 0,
					minutes: 0,
					seconds : 0
				}
			}
		});
	})
	$(function() {
		var options = {
			url: prefix + "/list",
			// createUrl: prefix + "/add",
			// updateUrl: prefix + "/edit/{id}",
			// removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			modalName: "灵工信息",
			showExport: true,
			rowStyle:function(row,index){
				if (row.customerWarn==1){
					return {css:{"color":"red"}}
				}else{
					return {css:{"background-color":"transparent"}}
				}
			},
			columns: [{
				checkbox: true
			},
				{
					field : 'id',
					title : 'ID',
					// visible: false

				},
				{
					field : 'realName',
					title : '灵工姓名',

				},
				{
					field : 'customerNo',
					title : '灵工号',

				},
				{
					field : 'taxSourceompanyName',
					title : '所属税源地',
				},
				{
					field : 'certificateNo',
					title : '身份证号',

				},
				{
					field : 'bindStatusBank',
					title : '银行卡状态',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(bindStatus, row.bindStatusBank);
					},

				},
				{
					field : 'bindStatusAlipay',
					title : '支付宝状态',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(bindStatus, row.bindStatusAlipay);
					},

				},
				{
					field : 'createTime',
					title : '创建时间',

				},
				{
					field : 'wechatName',
					title : '微信昵称',
					visible:false
				},

			]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
