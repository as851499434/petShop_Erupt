<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改结算')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-settlementInfo-edit">
        <input id="id" name="id" type="hidden">
        <input id="merchantName" name="merchantName" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>开户名称：</label>
            <div class="col-sm-8">
                <input id="accountName" name="accountName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>对公账户：</label>
            <div class="col-sm-8">
                <input id="accountNo" name="accountNo" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>开户银行名称：</label>
            <div class="col-sm-8">
                <input id="bankName" name="bankName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>银行代码：</label>
            <div class="col-sm-8">
                <select name="bankCode" id="bankCode" class="form-control select2-multiple" th:with="type=${@dict.getType('bank_code')}">
                    <option>请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>提现银行卡开户行行号：</label>
            <div class="col-sm-8">
                <input id="settBankcardNo" name="settBankcardNo" autocomplete="off" placeholder="请输入提现银行卡开户行行号" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript">
    $("input[type='text']").attr("onkeyup",'this.value=this.value.replace(/\\s+/g,\'\')');
    var settleme = JSON.parse(sessionStorage.getItem("settleme"))
    $("#id").val(settleme.id)
    $("#accountName").val(settleme.accountName)
    $("#accountNo").val(settleme.accountNo)
    $("#bankName").val(settleme.bankName)
    $("#merchantName").val(settleme.merchantName)
    $("#bankCode").find("option:selected").text(settleme.bankCode);
    $("#settBankcardNo").val(settleme.settBankcardNo)
    var saleName = settleme.saleName
    var remark = settleme.remark
    var createTime = settleme.createTime
    var updateTime = settleme.updateTime
    var prefix = ctx + "business/settlementInfo";
    $("#form-settlementInfo-edit").validate({
        rules: {
            accountName: {
                required: true,
                minlength: 2,
                maxlength: 20,
            },
            bankName: {
                required: true,
                minlength: 2,
                maxlength: 20,
            },
            accountNo: {
                required: true,
                minlength: 5,
                maxlength: 20
            },
            settBankcardNo:{
                minlength: 2,
                maxlength: 20
            }
        },
        focusCleanup: true
    });
    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-settlementInfo-edit").serializeArray();
            var params = {}
            data.forEach(function (item) {
                params[item.name] = item.value
            })
            params.saleName = saleName
            params.remark = remark
            params.createTime = createTime
            params.updateTime = updateTime
            params = JSON.stringify(params)
            $.ajax({
                url: "/manager/merchant/updateSettleMentInfo",
                data: params,
                type: "post",
                datatype:"json",
                contentType: 'application/json',
                beforeSend: function () {
                    $.modal.loading("正在处理中，请稍后...");
                    $.modal.disable();
                },
                success: function(result) {
                    if (typeof callback == "function") {
                        callback(result);
                    }
                    $.operate.successCallback(result);
                }
            })
        }
    }
</script>
</body>
</html>
