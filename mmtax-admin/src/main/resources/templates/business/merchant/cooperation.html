<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('manager:merchant:cooperationDetail')}]];
    var prefix = ctx + "manager/merchant";
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        var startDate = laydate.render({
            elem: '#startTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value, date){
                endDate.config.min ={
                    year:date.year,
                    month:date.month-1,
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                };
            }
        });
        var endDate = laydate.render({
            elem: '#endTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value,date){
                startDate.config.max={
                    year:date.year,
                    month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                }
            }
        });
    })
    $(function () {
        var options = {
            url: prefix + "/queryCooperationInfo",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "合作信息",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '商户ID',
                    }, {
                        field: 'merchantName',
                        title: '商户名称',
                    }, {
                    field: 'onlineBankAccount',
                    title: '云资金充值账户',
                },
                // {
                //     field: 'subject',
                //     title: '签约代征主体',
                //     formatter: function (value, row, index) {
                //         return "悟空薪享"
                //     }},
                {
                    field: 'balance',
                    title: '当前账户余额(元)',
                }, {
                    field: 'taxSounrceCompanyName',
                    title: '所属税源地',
                }, {
                    field: '银行卡',
                    title: '银行卡通道',
                    formatter: function (value, row, index) {
                        if(row.bankChannel == '1') {
                            return "支持"
                        }else {
                            return '不支持'
                        }
                    }
                }, {
                    field: '支付宝',
                    title: '支付宝通道',
                    formatter: function (value, row, index) {
                        if(row.alipayChannel == '1') {
                            return "支持"
                        }else {
                            return '不支持'
                        }
                    }
                },  {
                    field: '微信',
                    title: '微信通道',
                    formatter: function (value, row, index) {
                        if(row.wechatChannel == '1') {
                            return "支持"
                        }else {
                            return '不支持'
                        }
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.cooperationInfoTab(' + row.id + ')"><i class="fa fa-edit"></i>详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
