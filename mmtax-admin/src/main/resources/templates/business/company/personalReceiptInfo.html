<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('企业信息列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            商户名称：<input type="text" name="merchantName"/>
                        </li>
                        <li>
                            任务名称：<input type="text" name="taskName"/>
                        </li>
                        <li>
                            姓名：<input type="text" name="name"/>
                        </li>
                        <li>
                            手机号：<input type="text" name="mobile"/>
                        </li>
                        <li class="select-time">
                            <label>到账时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="startDate" autocomplete="off"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endDate" autocomplete="off"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.limitSearch()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
            shiro:hasPermission="manager:companyInfo:personalReceiptExport">
            <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "manager/companyInfo";
    var signs = [[${@dict.getType('pay_channel')}]];
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        var startDate = laydate.render({
            elem: '#startTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value, date){
                endDate.config.min ={
                    year:date.year,
                    month:date.month-1,
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                };
            }
        });
        var endDate = laydate.render({
            elem: '#endTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value,date){
                startDate.config.max={
                    year:date.year,
                    month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                }
            }
        });
    })
    $(function() {
        //创建一个日期对象获取当前日期
        var date = new Date();
        //七天前
        var ms = date.getTime()-7*24*60*60*1000;
        //获取年份
        var year = date.getFullYear();
        //获取月份
        var month = date.getMonth()+1;
        //获取日份
        var day = date.getDate();
        //开始日期
        var start = new Date(ms).getFullYear()+"-"+((new Date(ms).getMonth()+1)<10?"0"+(new Date(ms).getMonth()+1):(new Date(ms).getMonth()+1))+"-"+(new Date(ms).getDate()<10?"0"+new Date(ms).getDate():new Date(ms).getDate());

        //结束日期
        var end = year+"-"+(month<10?"0"+month:month)+"-"+(day<10?"0"+day:day);
        $("#startTime").val(start);
        $("#endTime").val(end);
        var options = {
            url: prefix + "/personalReceiptInfo",
            // createUrl: prefix + "/add",
            // updateUrl: prefix + "/edit/{id}",
            // removeUrl: prefix + "/remove",
            exportUrl: prefix + "/personalReceiptExport",
            modalName: "个人收款",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field : 'orderSerialNum',
                    title : '交易流水号'
                },
                {
                    field : 'payeeName',
                    title : '姓名'
                },
                {
                    field : 'taskName',
                    title : '任务名称'
                },
                {
                    field : 'payeeMobile',
                    title : '手机号'
                },{
                    field : 'payIdCardNo',
                    title : '身份证号'
                },
                {
                    field : 'merchantName',
                    title : '商户名称'
                },
                {
                    field : 'paymentChannel',
                    title : '收款账号类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(signs, row.paymentChannel);
                    }
                },
                {
                    field : 'payeeBankcard',
                    title : '收款账号'
                },
                {
                    field : 'actualAmount',
                    title : '发放金额(元)'
                },
                {
                    field : 'updateTime',
                    title : '到账时间'
                }
            ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
