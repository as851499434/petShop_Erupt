<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('个体户执照')" />
    <style>
        .content{
            width: 100%;
            background: #fff;
            color: #333333;
            border-radius: 6px;
            margin-top: -8px;
            padding-top: 5px;
            padding-bottom: 13px;
            box-shadow: 1px 3px 3px rgba(0,0,0,.2);
        }
        .layui-layer[type="iframe"] .layui-layer-btn0{
            display: none;
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            营业执照名称：<input type="text" name="businessLicenseName"/>
                        </li>
                        <li>
                            经营者：<input type="text" name="applyName"/>
                        </li>
                        <li>
                            手机号：<input type="text" name="mobileNumber"/>
                        </li>
                        <li class="select-time">
                            <label>申请时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="startDate"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endDate"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.limitSearch()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:customerAlipayInfo:add">-->
            <!--<i class="fa fa-plus"></i> 添加-->
            <!--</a>-->
            <!--<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="business:customerAlipayInfo:edit">-->
            <!--<i class="fa fa-edit"></i> 修改-->
            <!--</a>-->
            <!--<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:customerAlipayInfo:remove">-->
            <!--<i class="fa fa-remove"></i> 删除-->
            <!--</a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="business:personalMerchant:exportPersonalLicense">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "business/personalMerchant";
    var signs = [[${@dict.getType('top_Up_State')}]];
    var type = [[${@dict.getType('recharge_type')}]];
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        var startDate = laydate.render({
            elem: '#startTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value, date){
                endDate.config.min ={
                    year:date.year,
                    month:date.month-1,
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                };
            }
        });
        var endDate = laydate.render({
            elem: '#endTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            done: function(value,date){
                startDate.config.max={
                    year:date.year,
                    month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                }
            }
        });
    })
    $(function() {
        var options = {
            url: prefix + "/selectPersonalLicenseInfo",
            // createUrl: prefix + "/add",
            // updateUrl: prefix + "/edit/{id}",
            // removeUrl: prefix + "/remove",
            exportUrl: prefix + "/exportPersonalLicense",
            modalName: "付款数据",
            showExport: true,
            columns: [{
                checkbox: false
            },
                {
                    field: 'businessLicenseName',
                    title: '营业执照名称',
                }, {
                    field: 'applyName',
                    title: '经营者',
                }, {
                    field: 'idCardNumber',
                    title: '身份证号'
                },{
                    field: 'mobileNumber',
                    title: '手机号',
                },
                {
                    field: 'businessLicenseType',
                    title: '类型',
                    formatter: function (value, row, index) {
                        return '个体工商户'
                    }
                },
                {
                    field: 'taxSounrceCompanyName',
                    title: '税源地',
                }, {
                    field: '',
                    title: '组成形式',
                    formatter: function (value, row, index) {
                        return '个人经营'
                    }
                }, {
                    field: 'invoiceContent',
                    title: '开票类目',
                },{
                    field: 'taxPerson',
                    title: '个税政策'
                },
                {
                    field: 'applyTime',
                    title: '申请时间',
                },
                {
                    field: 'businessLicenseRegisterTime',
                    title: '营业执照注册时间'
                },
                {
                    field: 'businessScope',
                    title: '经营范围'
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '20%',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<button class="btn btn-primary btn-xs" onclick="downloadLicense(\'' + row.businessLicense + '\')">查 看</button> ');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });
    function downloadLicense(url) {
        $.modal.open("查看营业执照",url);
        // window.location.href = url
    }
</script>
</body>
</html>
