<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('工单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								姓名：<input type="text" name="name"/>
							</li>
							<li>
								手机号：<input type="text" name="mobile"/>
							</li>
							<li>
								<label>状态：</label>
								<select name="status" th:with="type=${@dict.getType('work_order_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}">
									</option>
								</select>
							</li>
							<li class="select-time">
								<label>发布时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间"
									   name="startPublishTime" autocomplete="off"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endtPublishTime" autocomplete="off"/>
							</li>
							<li class="select-time">
								<label>反馈时间： </label>
								<input type="text" class="time-input" id="startDate" placeholder="开始时间"
									   name="endFeedBackTime" autocomplete="off"/>
								<span>-</span>
								<input type="text" class="time-input" id="endDate" placeholder="结束时间" name="startFeedBackTime" autocomplete="off"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="business:personalMerchant:workOrderPublish">
					<i class="fa fa-plus"></i> 发布
				</a>
				<!--<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="business:workOrder:edit">-->
					<!--<i class="fa fa-edit"></i> 修改-->
				<!--</a>-->
				<!--<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:workOrder:remove">-->
					<!--<i class="fa fa-remove"></i> 删除-->
				<!--</a>-->
				<!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:workOrder:export">-->
						<!--<i class="fa fa-download"></i> 导出-->
				<!--</a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:personalMerchant:workOrderDetail')}]];
        var statusFlag = [[${@dict.getType('work_order_status')}]];
        var prefix = ctx + "business/personalMerchant";
		layui.use('laydate',function () {
			var laydate = layui.laydate;
			var startDate = laydate.render({
				elem: '#startTime',
				type: 'date',
				format: 'yyyy-MM-dd',
				done: function(value, date){
					endDate.config.min ={
						year:date.year,
						month:date.month-1,
						date: date.date,
						hours: 0,
						minutes: 0,
						seconds : 0
					};
				}
			});
			var endDate = laydate.render({
				elem: '#endTime',
				type: 'date',
				format: 'yyyy-MM-dd',
				done: function(value,date){
					startDate.config.max={
						year:date.year,
						month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
						date: date.date,
						hours: 0,
						minutes: 0,
						seconds : 0
					}
				}
			});
		})
		layui.use('laydate',function () {
			var laydate = layui.laydate;
			var startDate = laydate.render({
				elem: '#startDate',
				type: 'date',
				format: 'yyyy-MM-dd',
				done: function(value, date){
					endDate.config.min ={
						year:date.year,
						month:date.month-1,
						date: date.date,
						hours: 0,
						minutes: 0,
						seconds : 0
					};
				}
			});
			var endDate = laydate.render({
				elem: '#endDate',
				type: 'date',
				format: 'yyyy-MM-dd',
				done: function(value,date){
					startDate.config.max={
						year:date.year,
						month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
						date: date.date,
						hours: 0,
						minutes: 0,
						seconds : 0
					}
				}
			});
		})
        $(function() {
            var options = {
                url: prefix + "/listWorkOrder",
                createUrl: prefix + "/workOrderPublish",
                updateUrl: prefix + "/workOrderDetail?workOrderSerialNumber={id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "工单",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'workOrderSerialNumber', 
					title : '工单编号',
				},
				{
					field : 'name', 
					title : '用户姓名',
				},
				{
					field : 'certificateNo', 
					title : '用户身份证号',
				},
				{
					field : 'mobile',
					title : '手机号',
				},
				{
					field : 'taxSourceCompanyName',
					title : '税源地',
				},
				{
					field : 'title', 
					title : '标题',
				},
				{
					field : 'status', 
					title : '状态',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(statusFlag, row.status);
					}
				},
				{
					field : 'publishTime', 
					title : '发布时间',
				},
				{
					field : 'feedbackTime', 
					title : '反馈时间',
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.workOrderSerialNumber + '\')"><i class="fa fa-edit"></i>详情</a> ');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
